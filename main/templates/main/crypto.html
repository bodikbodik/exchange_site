<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
</head>
<body>
    <h1>Crypto Data</h1>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Market Cap</th>
                <th>24h Volume</th>
                <th>High 24h</th>
                <th>Low 24h</th>
                <th>Change 24h</th>
            </tr>
        </thead>
        <tbody>
            {% for crypto in cryptos %}
                <tr>
                    <td>{{ crypto.symbol }}</td>
                    <td>{{ crypto.price }}</td>
                    <td>{{ crypto.market_cap }}</td>
                    <td>{{ crypto.volume_24h }}</td>
                    <td>{{ crypto.high_24h }}</td>
                    <td>{{ crypto.low_24h }}</td>
                    <td>{{ crypto.change_24h }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
